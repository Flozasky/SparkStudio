<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection…</title>

      const redirectTo = "/";

      history.replaceState(null, "", originalPath);
      window.location.href = redirectTo;

  </head>

</html>
